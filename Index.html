<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  .calculator {
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    width: 320px;
    max-width: 95%;
  }
  .display {
    background: #000;
    color: #0f0;
    font-size: 2rem;
    text-align: right;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    word-wrap: break-word;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  button {
    padding: 15px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #333;
    color: #fff;
    transition: 0.2s;
  }
  button:hover {
    background: #555;
  }
  .operator {
    background: #ff9500;
    color: #fff;
  }
  .operator:hover {
    background: #e08b00;
  }
</style>
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteChar()">⌫</button>
    <button onclick="appendOperator('^')">^</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="appendOperator('*')">*</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="appendFunction('sqrt')">√</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('+')">+</button>
    <button onclick="appendFunction('log')">log</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="calculate()" class="operator">=</button>
    <button onclick="appendFunction('ln')">ln</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="appendFunction('sin')">sin</button>
    <button onclick="appendFunction('cos')">cos</button>
    <button onclick="appendFunction('tan')">tan</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let currentInput = '';

  function appendNumber(num) {
    if(currentInput === '0') currentInput = '';
    currentInput += num;
    updateDisplay();
  }

  function appendOperator(op) {
    if(currentInput !== '' && !isOperator(currentInput.slice(-1))) {
      currentInput += op;
      updateDisplay();
    }
  }

  function appendFunction(func) {
    currentInput += func + '(';
    updateDisplay();
  }

  function clearDisplay() {
    currentInput = '';
    updateDisplay();
  }

  function deleteChar() {
    currentInput = currentInput.slice(0, -1);
    updateDisplay();
  }

  function isOperator(char) {
    return ['+', '-', '*', '/', '^'].includes(char);
  }

  function calculate() {
    try {
      let expression = currentInput
        .replace(/sin/g, 'Math.sin')
        .replace(/cos/g, 'Math.cos')
        .replace(/tan/g, 'Math.tan')
        .replace(/log/g, 'Math.log10')
        .replace(/ln/g, 'Math.log')
        .replace(/√/g, 'Math.sqrt')
        .replace(/\^/g, '**');
      let result = eval(expression);
      currentInput = result.toString();
      updateDisplay();
    } catch (err) {
      currentInput = 'Error';
      updateDisplay();
    }
  }

  function updateDisplay() {
    display.textContent = currentInput || '0';
  }
</script>
</body>
  </html>
